<div class="container">
  <h3>Lista de alumnos en el sistema</h3>
  <div class="row">
    <div class="col-md-3">
      <label>¿No encuentra el alumno? </label>
    </div>
    <div class="col-md-2">
      <div [routerLinkActive]='["link-active"]'>
        <a [routerLink]='["/alumnos/add"]'> Registrelo Aquí</a>
      </div>
    </div>
  </div>
  <br>
</div>

<div class="col-md-4" *ngFor="let alumno of alumnos">
  <div class="card text-center">
    <div class="card-header">
      <b>{{alumno.nombre}}</b>
    </div>
    <div class="card-body">
      <div>
        <label> <b> Expediente: </b></label> {{alumno.expediente}}
      </div>
      <div>
        <label><b>Grupo:</b></label> {{alumno.grupoNavigation.nombre}}
      </div>
      <div *ngIf="alumno.activo == true; else elseBlock">
        <label><b>Activo</b></label>
      </div>
      <ng-template #elseBlock><label><b>Inactivo</b></label></ng-template>
      <div class="row">
        <div class="col-md-6">
          <a [routerLink]="['/alumnos/edit', alumno.id]" class="btn btn-info btn-block"><i class="fa fa-icon-edit" aria-hidden="true"></i> Editar</a>
        </div>
        <div class="col-md-6" *ngIf="alumno.activo == true; else elseBlocks">
          <button class="btn btn-warning btn-block"  (click)="desactivarAlumno(alumno.id)"><i class="fa fa-ban" aria-hidden="true"></i> Desactivar</button>
        </div>
        <ng-template #elseBlocks>
            <div class="col-md-6">
              <button class="btn btn-success btn-block" (click)="activarAlumno(alumno.id)"><i class="fa fa-ban" aria-hidden="true" ></i>Activar</button>
            </div>
         </ng-template>
      </div>
    </div>
  </div>
  <br>
</div>
