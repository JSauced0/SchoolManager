<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <h3>Alumno</h3>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="alumno.nombre" placeholder="Nombre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="expediente" [(ngModel)]="alumno.expediente" placeholder="Expediente" class="form-control">
                </div>
                <div class="form-group">
                    <select class="form-control" [(ngModel)]="alumno.grupo" name="grupoSelect" id="grupoSelect">
                        <option name="grupo" *ngFor="let grupo of grupos" [ngValue]=grupo.id>{{grupo.nombre}}</option>
                    </select>
                </div>
                <input type="text" name="activo" [(ngModel)]="alumno.activo" placeholder="Activo" class="form-control" hidden>
                <button class="btn btn-success btn-block" (click)="edit ? putAlumno() : saveAlumno()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4" *ngIf="alumno != null">
    <div class="card text-center">
        <div class="card-header">
            <label>Nombre:{{alumno.nombre}} </label>
        </div>
        <div class="card-body">
            <div>
                <label>Expediente:{{alumno.expediente}} </label>
            </div>
            <div>
                <label>Grupo:{{alumno.grupoNavigation.nombre}} </label>
            </div>
            <div>
                <label>Activo: {{alumno.activo}}</label>
            </div>
        </div>
    </div>
</div>
