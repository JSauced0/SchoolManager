<div class="container">
  <h3>Lista de alumnos en el sistema</h3> <label>¿No encuentra el alumno?</label> 
  <div [routerLinkActive]='["link-active"]'>
      <a  [routerLink]='["/add-alumnos"]'> Registrelo Aquí</a>
    </div>
</div>



<div class="col-md-4" *ngFor="let alumno of alumnos">
  <div class="card text-center">
    <div class="card-header">
      {{alumno.nombre}} <button class="btn btn-danger" ><i class="fa fa-trash-o" aria-hidden="true"></i></button>
    </div>
    <div class="card-body">
      <div>
          <label>Expediente: </label>{{alumno.expediente}}
      </div>
      <div>
          <label>Grupo: </label>{{alumno.grupo}}
      </div>
      <div>
          <label>Activo: </label>{{alumno.activo}}
      </div>
        
        <a href="#" class="btn btn-info btn-block">
          Editar
        </a>
    </div>

  </div>
</div>
